<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Child Page</title>
</head>
<body>
  <h3>Child Page</h3>
  <p>This is inside <b>child.html</b> iframe.</p>

  <!-- Loads in the parent iframe (replaces parent.html iframe in grandparent) -->
  <a href="https://www.wikipedia.org" target="_parent">Open Wikipedia in Parent</a>
  <br><br>

  <!-- Loads in the full window (replaces grandparent.html itself) -->
  <a href="https://www.youtube.com" target="_top">Open YouTube in Top</a>
</body>
</html>
